<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reid | Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #444;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #3a5f3a;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('hero-image.jpg') center/cover no-repeat;
        }
        .hero h2 {
            font-size: 36px;
            margin: 0;
        }
        .hero p {
            font-size: 18px;
            margin: 10px 0;
        }
        .theater-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .theater-mode iframe {
            width: 90vw;
            height: 90vh;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background: #3a5f3a;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
        }
        .buttons a:hover {
            background: #2c472c;
        }
        footer {
            margin-top: auto;
            background: #222;
            text-align: center;
            padding: 10px 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Slope</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="https://github.com/TheReid45/reid-_-unblocked">Download</a></li>
                <li><a href="https://github.com/TheReid45/reid-_-unblocked">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>Welcome to Slope</h2>
        <p>A simple yet addictive online game where you control a ball rolling down a series of slopes</p>
        <iframe id="gameFrame" src="https://storage.y8.com/y8-studio/unity_webgl/bitlaslt/slope_v_1_2_5/" scrolling="no" allowfullscreen></iframe>
    </section>
    <div class="buttons">
        <a href="#" onclick="toggleTheaterMode()">Theater Mode</a>
        <a href="#">Get Started</a>
        <a href="#">Learn More</a>
        <a href="https://discord.gg/reks7ZwH">Contact me</a>
    </div>
    <footer>
        <p>&copy; 2025 Reid Apps. All rights reserved.</p>
    </footer>
    <div id="theaterContainer" class="hidden">
        <div class="theater-mode">
            <iframe id="theaterGameFrame" src="https://storage.y8.com/y8-studio/unity_webgl/bitlaslt/slope_v_1_2_5/" scrolling="no" allowfullscreen></iframe>
            <a href="#" onclick="toggleTheaterMode()" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 20px; background: red; padding: 5px 10px; border-radius: 5px;">Close</a>
        </div>
    </div>
    <script>
        function toggleTheaterMode() {
            let theaterContainer = document.getElementById('theaterContainer');
            theaterContainer.classList.toggle('hidden');
        }
    </script>
</body>
</html>
